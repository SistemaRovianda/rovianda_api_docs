openapi: 3.0.3
info:
  title: Rovianda - OpenAPI 3.0
  description: Servicios de NitBit
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
servers:
  - url: http://localhost
tags:
  - name: Seller
    description: Servicios de usuarios vendedores
  - name: Clients
    description: Servicios de clientes
  - name: Products
    description: Servicios de productos
  - name: Sales
    description: Servicios de ventas
  - name: Catalogs
    description: Servicios de catalogos
  - name: Users
    description: Servicios de gestion de usuarios
  - name: Quality
    description: Servicios de gestion en area de Calidad
paths:
  /rovianda/admin-sales/sellers:
    get:
      tags:
        - Seller
      summary: Servicio que obtiene el listado de los vendedores de rovianda
      description: El servicio retornará el listado de los usuarios con rol de vendedor y/ó repartidor
      operationId: getUsersSellers
      responses:
        200:
          description: Usuario registrado sin verificación
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListSellers"
  /rovianda/seller-client/{clientId}:
    put:
      tags:
        - Seller
      summary: Servicio de actualizacion de datos de cliente de un vendedor
      description: El servicio recibirá informacion para actualizar los metadatos del usuario
      operationId: updateSellerClient
      parameters:
        - in: path
          name: clientId
          schema:
            type: number
          required: true
      requestBody:
        description: Datos a actualizar
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SellerClientUpdateRequest"
      responses:
        204:
          description: Cliente actualizado
  /rovianda/get-days-visit/{clientId}:
    get:
      tags:
        - Seller
      summary: Servicio que retornar los dias de visita de un cliente
      description: El servicio retornará la agenda de visita de un cliente
      operationId: getScheduleByClientId
      parameters:
        - in: path
          name: clientId
          required: true
          schema:
            type: number
      responses:
        200:
          description: Dias de visita
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DaysVisitedResponse"
  /rovianda/client-register/last-count:
    get:
      tags:
        - Clients
      summary: Servicio de retorno de ultimo id de registro de cliente
      description: El servicio retornará el último id de registro de cliente para los registros siguientes
      operationId: getCountSellerClient
      responses:
        200:
          description: Último id de registro de cliente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LastCountClient"
  /rovianda/admin-sales/client/{sellerId}:
    post:
      tags:
        - Clients
      summary: Servicio de registro de nuevo cliente
      description: El servicio recibirá los datos del cliente a registrar asi como el id del vendedor al cuál será vinculado.
      operationId: registerSellerClient
      parameters:
        - in: path
          name: sellerId
          schema:
            type: string
          required: true
      requestBody:
        description: Datos del nuevo cliente
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SellerClientRegisterRequest"
      responses:
        201:
          description: Cliente registrado
  /rovianda/client-delete/{clientId}:
    delete:
      tags:
        - Clients
      summary: Servicio para eliminar un cliente (Eliminado lógico)
      description: El servicio recibira el id del cliente mediante el path y será eliminado logicamente.
      operationId: deleteClient
      parameters:
        - in: path
          name: clientId
          required: true
          schema:
            type: number
      responses:
        204:
          description: Cliente eliminado
  /rovianda/report/seller/summary/{sellerId}:
    get:
      tags:
        - Seller
      summary: Servicio de reporte de resumen de vendedor por día
      description: El servicio recibirá el id del vendedor asi como la fecha de la cuál se realizará el reporte de resumen de venta.
      parameters:
        - in: path
          name: sellerId
          schema:
            type: string
          required: true
        - in: query
          name: from
          schema:
            type: string
            format: date
          required: true
        - in: query
          name: to
          schema:
            type: string
            format: date
          required: true
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum:
              - pdf
              - excel
      responses:
        200:
          description: Archivo BLOB (Reporte)
  /rovianda/admin-sales/allclients:
    get:
      tags: 
        - Clients
      summary: Servicio que retorna el listado de todos los clientes de rovianda
      description: El servicio retornará todos los clientes de rovianda
      operationId: getAllClientsList
      responses:
        200:
          description: Listado de clientes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AllClientListResponse"
  /rovianda/admin-sales/allproducts:
    get:
      tags:
        - Products
      summary: Servicio que retorna el listado de todos los productos de rovianda
      description: El servicio retornará el listado de todos los productos de rovianda.
      operationId: getAllProducts
      responses:
        200:
          description: Listado de productos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfAllProducts"
  /rovianda/report/general/admin-sales:
    post:
      tags:
        - Sales
      summary: Servicio de reporte general de ventas
      description: El servicio retornará el reporte general de ventas en formato excel según la fecha indicada
      operationId: getGeneralReportSales
      parameters:
        - in: query
          name: dateStart
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: dateEnd
          required: true
          schema:
            type: string
            format: date
      requestBody:
        description: parametros de filtrado y formato
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GeneralSalesReportRequest"
      responses:
        200:
          description: Reporte general de ventas
  /rovianda/metrics/general/admin-sales:
    get:
      tags:
        - Sales
      summary: Servicio de retorno de metricas generales de ventas
      description: El servicio retornará las metricas generales de ventas
      operationId: generalAdminMetrics
      parameters:
        - in: query
          name: dateStart
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: dateEnd
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum:
              - YESTERDAY
              - WEEK
              - LAST_MONTH
              - LAST_YEAR
              - MONTH_LAST_YEAR
      responses:
        200:
          description: Listado de metricas para grafico
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListGeneralSalesMetrics"
  /rovianda/metrics/report/general/admin-sales:
    get:
      tags:
        - Sales
      summary: Servicio de retorno de reporte de metricas generales de ventas
      description: El servicio retornará el reporte de metricas generales de ventas
      operationId: generalAdminMetricsReport
      parameters:
        - in: query
          name: dateStart
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: dateEnd
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum:
              - pdf
              - excel
      responses:
        200:
          description: Reporte de metrica de ventas
  /rovianda/metrics/general/rankin-sellers/{presentationId}:
    get:
      tags:
        - Sales
      summary: Servicio de ranking de ventas por producto
      description: El servicio retornará el ranking de ventas por producto
      operationId: getRakingByPresentationId
      parameters:
        - in: query
          name: dateStart
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: dateEnd
          required: true
          schema:
            type: string
            format: date
        - in: path
          name: presentationId
          required: true
          schema:
            type: number
      responses:
        200:
          description: Ranking de ventas
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RankingAProductResponse"
  /rovianda/metrics/report/general/rankin-sellers/{presentationId}:
    get:
      tags:
        - Sales
      summary: Servicio que retorna el reporte de ranking de ventas de un producto
      description: El servicio retornará el reporte de raking de ventas de un producto
      operationId: getRankingSellerReport
      parameters:
        - in: query
          name: dateStart
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: dateEnd
          required: true
          schema:
            type: string
            format: date
        - in: path
          name: presentationId
          required: true
          schema:
            type: number
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum:
              - pdf
              - excel
      responses:
        200:
          description: Reporte
  /rovianda/metrics/general/ranking/sellers:
    get:
      tags:
        - Seller
      summary: Servicio de retorno de ranking de vendedores
      description: El servicio retornará el ranking de vendedores acorde a las ventas realizadas en ciertas fechas.
      operationId: generalRankingSellers
      parameters:
        - in: query
          name: dateStart
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: dateEnd
          required: true
          schema:
            type: string
            format: date
      responses:
        200:
          description: Ranking de vendedores
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetMetricsRankingSellers"
  /rovianda/report/metrics/general/ranking/sellers:
    get:
      tags:
        - Seller
      summary: Servicio de retorno de reporte de ranking de vendedores
      description: Servicio que retorna el reporte de ranking de vendedores en formato pdf
      operationId: GeneralMetricsRankingSellerReport
      parameters:
        - in: query
          name: dateStart
          required: true
          schema: 
            type: string
            format: date
        - in: query
          name: dateEnd
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum:
              - pdf
              - excel
      responses:
        200:
          description: Reporte de metricas de ranking de vendedores
  /rovianda/sincronization/{sellerId}:
    get:
      tags:
        - Seller
      summary: Servicio para bajar informacion inicial para aplicacion vendedores
      description: El servicio proporcionará la informacion inicial para comenzar operaciones en la aplicacion movil, asi como bajar los numeros de foliaje para utilizarlos en la aplicacion.
      operationId: sincronizationInfo
      parameters:
        - in: path
          name: sellerId
          required: true
          schema:
            type: string
        - in: query
          name: date
          required: true
          schema:
            type: string
            format: date
      responses:
        200:
          description: Datos de sincronización
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SincronizationInfo"
  /rovianda/presale/sincronization/{sellerId}:
    get:
      tags:
        - Seller
      summary: Servicio para bajar informacion inicial para aplicacion prevendedores
      description: El servicio proporcionará la informacion inicial para comenzar operaciones en la aplicacion movil de preventas, asi como bajar numeros de foliaje para utilizarlos en la aplicación.
      operationId: sincronizationInfoPreseller
      parameters:
        - in: path
          name: sellerId
          required: true
          schema:
            type: string
        - in: query
          name: date
          required: true
          schema:
            type: string
            format: date
      responses:
        200:
          description: Datos de sincronización
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SincronizationInfoPreseller"
  /rovianda/delivers/update-presale:
    put:
      tags:
        - Seller
      summary: Servicio de actualizacion de preventa
      description: El servicio se encargará de actualizar el estatus de una preventa a vendido o modificación en sus productos.
      operationId: updatePresale
      parameters:
        - in: query
          name: sellerId
          required: true
          schema:
            type: string
      requestBody:
        description: Listado de preventas
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ListPreSalesToUpdate"
      responses:
        200:
          description: folios de preventa sincronizados
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FoliosPresale"
  /rovianda/delivers/register-debt:
    post:
      tags:
        - Seller
      summary: Servicio para registrar la resolucion de preventa de credito de un repartidor
      description: El servicio se encargará de registrar las preventa de credito para los usuarios repartidores
      operationId: deliverRegisterDebt
      parameters:
        - in: query
          name: sellerId
          required: true
          schema:
            type: string
      requestBody:
        description: Listado de ventas de credito a resolver
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeliverRegisterDebt"
      responses:
        200:
          description: Folios de preventas sincronizadas
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeliverRegisterDebtResponse"
  /rovianda/delivers/sincronization/{sellerId}:
    get:
      tags:
        - Seller
      summary: Servicio para sincronizacion de repartidores
      description: El servicio obtendrá la data inicial para comenzar con operaciones en la aplicacion de repartidor.
      operationId: sincronizationInfoDeliver
      parameters:
        - in: path
          name: sellerId
          required: true
          schema:
            type: string
        - in: query
          name: date
          required: true
          schema:
            type: string
            format: date
      responses:
        200:
          description: Datos de sincronización
  /rovianda/status-sincronized/client:
    post:
      tags:
        - Seller
      summary: Servicio de actualizacion de estatus de sincronizacion de cliente
      description: El servicio se encargará de actualizar el estatus de sincronizacion del cliente cuando este se actualice en alguno de sus datos.
      operationId: statusSincronizationClient
      requestBody:
        description: Id de los clientes
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/ListIdsClients"
      responses:
        204:
          description: Clients updated
  /rovianda/cancel-reactivate/{saleId}:
    put:
      tags: 
        - Seller
      summary: Servicio para actualizar el estatus de una venta
      description:  El servicio recibirá el id de la venta y procederá a cambiar el estatus  entre ACTIVE-CANCELED y Biserversa, y en caso de tener una solicitud de cancelación actualizar el estatus de dicha solicitud a aceptada o cancelada respectivamente.
      operationId: cancelReactivateSale
      parameters:
        - in: path
          name: saleId
          required: true
          schema:
            type: number
      responses:
        204:
          description: Estatus de la venta actualizada
  /rovianda/report/sales-types:
    post:
      tags: 
        - Sales
      summary: Servicio de reporte de ventas por tipo
      description: El servicio recibirá como parametros ciertos indicadores para la generacion de reportes deventas por tipo ya sea CANCELDAS Ú OMITIDAS.
      operationId: reportSalesTypes
      parameters:
        - in: query
          name: dateStart
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: dateEnd
          required: true
          schema:
            type: string
            format: date
      requestBody:
        description: Parametros de búsqueda de registros
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReportSalesTypesRequest"
      responses:
        200:
          description: Reporte de ventas por tipo
  /rovianda/set-token/{uid}:
    put:
      tags:
        - Seller
      summary: Servicio para asignar token de Firebase, para flujos de envio de notificaciones
      description: El servicio recibirá el id del vendedor asi como el token del dispositivo para proceder con la asignacion del mismo en bd, para procesos de envio de notificaciones.
      operationId: setTokenByUid
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
      requestBody:
        description: token de usuario
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetTokenUIDRequest"
      responses:
        204:
          description: token asignado
  /rovianda/admin-sales/get-cancelations:
    get:
      tags:
        - Seller
      summary: Servicio para obtención de todas las solicitudes de cancelación de ventas.
      description: El servicio retornará todas las solicitudes de cancelacion de ventas con su estatus de resolución.
      operationId: adminSalesGetCancelations
      parameters:
        - in: query
          name: type
          required: true
          schema:
            type: string
        - in: query
          name: dateStart
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: dateEnd
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: page
          required: true
          schema:
            type: number
        - in: query
          name: perPage
          required: true
          schema:
            type: number
      responses:
        200:
          description: Listado de solicitudes de cancelación.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListCancelationsDevolutionsRequest"
  /rovianda/admin-sales/get-devolutions:
    get:
      tags:
        - Seller
      summary: Servicio para obtener el listado de las solicitudes de devoluciones
      description: EL servicio retornará el listado de las solicitudes de devoluciones
      operationId: adminSalesGetDevolutionsRequests
      parameters:
        - in: query
          name: type
          required: true
          schema:
            type: string
        - in: query
          name: dateStart
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: dateEnd
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: page
          required: true
          schema:
            type: number
        - in: query
          name: perPage
          required: true
          schema:
            type: number
      responses:
        200:
          description: Listado de solicitudes de devolucion
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListCancelationsDevolutionsRequest"
  /rovianda/update-sale/request/{saleId}:
    put:
      tags:
        - Sales
      summary: Servicio para actualizar el estatus de una venta de cancelado a activo y biseversa
      description: El servicio actualizará el estatus  de una venta de cancelado a activo y biseversa
      operationId: updateSaleRequest
      parameters:
        - in: query
          name: status
          required: true
          schema:
            type: string
            enum:
              - ACCEPTED
              - DECLINED
        - in: query
          name: adminId
          required: true
          description: Id del administrador que acepta la solicitud
          schema:
            type: string
        - in: path
          name: saleId
          required: true
          schema:
            type: number
      responses:
        204:
          description: Estatus de la venta actualizado.
  /rovianda/update-sale/request-devolution/{saleId}:
    put:
      tags:
        - Sales
      summary: Servicio para actualziar el estatus de ua devolucion de cancelado a activo y biseversa
      description: El servicio actualizará el estatus de una devolucion de cancelado a activo y biseversa
      operationId: updateSalesDevolutionRequest
      parameters:
        - in: query
          name: status
          required: true
          schema:
            type: string
            enum:
              - ACCEPTED
              - DECLINED
        - in: query
          name: adminId
          required: true
          description: Id del administrador que acepta la solicitud
          schema:
            type: string
        - in: path
          name: saleId
          required: true
          schema:
            type: number
      responses:
        204:
          description: Estatus de la devolución actualizado.
  /rovianda/admin-products/catalog:
    post:
      tags:
        - Catalogs
      summary: Servicio de catalogos de productos 
      description: El servicio retornará el listado de productos
      operationId: adminProductsCatalog
      requestBody:
        description: Indicio de busqueda del nombre del producto
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminProductsCatalogRequest"
      responses:
        200:
          description: Listado de productos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminProductCatalogResponse"
  /rovianda/admin-products/find-preregister:
    get:
      tags:
        - Products
      summary: Servicio para obtencion de informacion de un producto directo de la BD de Aspel SAE
      description: El servicio hará una consulta en la BD de Aspel SAE para buscar el producto indicado mediante el código SAE.
      operationId: adminProductFindPreregister
      parameters:
        - in: query
          name: code
          required: true
          schema:
            type: string
      responses:
        200:
          description: Producto SAE
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminProductFindPreregisterResponse"
  /rovianda/admin-products/regist-preregister:
    post:
      tags:
        - Products
      summary: Servicio para registro de productos de Aspel SAE a Sistema Rovianda (Nube)
      description: El servicio recabará la información ajustada desde la plataforma de administrador y realizará el alta del producto a los catalogos para venta.
      operationId: adminProductsRegistPreregister
      requestBody:
        description: Request de producto
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminProductRegistPreRegister"
      responses:
        201:
          description: Producto registrado
  /rovianda/admin-products/update/{presentationId}:
    put:
      tags:
        - Products
      summary: Servicio de actualizacion de producto
      description: El servicio actualizará la informacion del producto por presentacion
      operationId: adminProductsUpdatePresentation
      parameters:
        - in: path
          name: presentationId
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/AdminProductUpdatePreRegister"
      responses:
        204:
          description: Producto actualizado
  /rovianda/admin-products/delete/{presentationId}:
    delete:
      tags:
        - Products
      summary: Servicio para eliminación de un producto de Sistema Rovianda (Nube)
      description: El servicio se encargará de identificar al producto mediante el Id y procederá a eliminarlo de forma Lógica.
      operationId: adminProductDeletePresentation
      parameters:
        - in: path
          name: presentationId
          required: true
          schema:
            type: number
      responses:
        204:
          description: Producto eliminado
  /rovianda/user-password:
    post:
      tags:
        - Users
      summary: Servicio encargado de actualizar la contraseña de los usuarios.
      description: El servicio se encargará de actualizar la contraseña de los usuarios.
      operationId: updateUserPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPasswordRequest"
      responses:
        204:
          description: Contraseña actualizada
  /rovianda/user-register:
    post:
      tags:
        - Users
      summary: Servicio para registro de usuario (DEPRECADO)
      description: Segun los parametros recibidos se procederá a registrar a un usuario en el sistema acorde al rol (No es servicio para registrar vendedores).
      operationId: userRegister
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegisterRequest" 
      responses:
        201:
          description: Usuario registrado
  /rovianda/simple-user/details/{uid}:
    get:
      tags:
        - Users
      summary: Servicio para obtencion de detalles de un usuario (DEPRECADO)
      description: El servicio identificará el id del usuario y procedera a retornar los detalles del usuario.
      operationId: simpleUserDetails
      parameters:
